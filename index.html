<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="nav">
            <div class="tab upcoming">Upcoming</div>
            <div class="tab finished">Finished</div>
        </div>
        <div class="tasks">
            <div class="unfinished visible">
                
            </div>
            <div class="finishedTask invisible"></div>
            <div class="add">+</div>
        </div>
        
        <textarea id="addNew" class="invisible" cols="30" rows="10" placeholder="Add task"></textarea>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
